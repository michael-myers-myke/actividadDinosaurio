    <script>
        function viajarConSuerte(){//Define una funcion
            var x = Math.ramdom() * 10;// es una variable llamada x y asigna un numero aleatorio

                if (x <= 3) { //condicional que determina si el valor de x es menor o igual a 3

                }else if (x <= 6){
                    x = 1;
                    URL = "https://www.gmail.com";//url de gmail

                }else{
                    x = 2;
                    URL = "https//www.yahoo.com";//url de yahoo
                }
            location.assign(URL); //Redirige el navegador a la url en la variable URL
        }
    </script>
